
<!-- this site experiments with playing videos in A-frame.  the full site is here https://gigantic-cowbell.glitch.me/-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script>
      AFRAME.registerComponent('play-pause', {
        init: function () {
          var myVideo = document.querySelector('#welcome');
          var videoControls = document.querySelector('#videoControls');
          this.el.addEventListener('click', function () {
            if (myVideo.paused) {
              myVideo.play();
              videoControls.setAttribute('src','#pause');
            } else {
              myVideo.pause();
              videoControls.setAttribute('src','#play');
            }
          })
        }
      })
    </script>
    
    <title>Hello!</title>
    
  </head>  
  <body>
    <a-scene>
       <a-assets>
          <img id="play" src="https://cdn.glitch.com/be6b516d-597f-407f-b579-d124887a062b%2Fplay_button.jpg?v=1590286299558">
          <img id="pause" src="https://cdn.glitch.com/be6b516d-597f-407f-b579-d124887a062b%2Fpause_button.gif?v=1590286241051">
          <video id="welcome" src="https://cdn.glitch.com/be6b516d-597f-407f-b579-d124887a062b%2Fwelcome_to_the_wedding.MOV?v=1590286487558"></video>
       </a-assets> 
       
      
       <a-camera>
          <a-cursor>
         
          </a-cursor>
       </a-camera>
      
       <a-video src="#welcome" width="8" height="4.5" position="0 3 -9">
          <a-image id="videoControls" src="#play" position="0 -3 0" scale="3 3 1" play-pause></a-image>
      
       </a-video>
    </a-scene>
  </body>
</html>
