        <a-plane material="color: #FFFFFF;

                 repeat: 5000 5000;
                 normal-map: #HardwoodFloor;

        <a-curvedimage src="#AdelleRyan1"

                       radius="1"
                       height="1.1"
                       scale="1.5 1 1"
                       position="0 1.5 0">

        <a-curvedimage src="#AdelleRyan2"

        <a-curvedimage src="#AdelleRyan3"
