<!DOCTYPE html>
<html lang="en">
<!-- this tutorial following Danilo pasquariello's youtube a-frame tutorial-->
<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello!</title>
</head>
<body>
    <a-scene>
        <!-- box with 16:9 aspect ratio-->
        <a-box color="#689F38"
            width="4"
            height="2"
            depth="0.2"
            position="0 1 -7"
            rotation="60 0 0">
            scale="2 1 2"
            <a-circle 
                position="2 0 0"
                color="#333333"
                side="double"
                rotation="90 0 0">
            </a-circle>
        </a-box>
        <!-- Yellow Circle-->
        <a-circle
            color="#FFC107"
            side="double"
            position="-2 1 -7">
        </a-circle>
        <a-cylinder
            color="#616161"
            height="2"
            radius="2"
            segments-radial="6"
            open-ended="true"
            side="double"
            rotation="0 -90 90"
            position="0 1 0"
            scale="2 2 2">
        </a-cylinder>
    </a-scene>
    
</body>
</html>
