

<!DOCTYPE html>
<!-- roation of objects -->
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    <title>Hello!</title>
    
  </head>  
  <body>
    <a-scene>
        <!-- Cursor Primative -->
        <!--
        <a-camera>
            <a-cursor></a-cursor>
        </a-camera>
        -->
        <!--
        <a-entity position="0 1.6 0" rotation="-12 0 0">
            <a-cursor raycaster="showLine: true">
            </a-cursor>
        </a-entity>
        -->
        <a-entity position="0 0 8">
            <a-camera></a-camera>
        </a-entity>
        
        <a-box color="#AA0000"
               position="0 4 0">
            <a-animation attribute="rotation"
                         to="0 360 0"
                         repeat="indefinite"
                         dur="5000"
                         easing="linear">
            
            </a-animation>
       </a-box>
      
       <a-entity position="0 4 0">
           <a-animation attribute="rotation"
                         to="0 360 0"
                         repeat="indefinite"
                         dur="5000"
                         easing="linear">
            
            </a-animation>
           <a-box color="#00AA00" position="2 0 0">
               <a-animation attribute="rotation"
                         to="0 360 0"
                         repeat="indefinite"
                         dur="5000"
                         easing="linear">
            
            </a-animation>
           </a-box>
       </a-entity>
      
      
       <a-cylinder color="#FFAA00" position="0 0.5 0">
             <a-animation attribute="position"
                          from="-2 0.5 -2"
                          to="-2 0.5 2"
                          repeat="indefinite"
                          direction="alternate"
                          dur="3000">
             </a-animation>
      
       </a-cylinder>
      
       <a-sphere color="#0000AA"
                 radius="0.5"
                 position="0 2.25 0">
                 <a-animation attribute="material.color"
                              from="#00AAFF"
                              to="#0000AA"
                              repeat="indefinite"
                              direction="alternate"
                              dur="1500">
                 
         
                 </a-animation>
       
       </a-sphere>
      
       <a-box color="#FFAA00"
              position="2 0.5 0">
              <a-animation attribute="scale"
                           to="0.2 1 5"
                           repeat="indefinite"
                           direction="alternate"
                           duration="3000"
                           easing="ease-out-bounce">
         
              </a-animation>
      
       
       </a-box>
      
       <a-cone color="#484848" position="0 0.5 0">
               <a-animation attribute="material.opacity"
                              from="1"
                              to="0"
                              repeat="indefinite"
                              direction="alternate"
                              dur="1500">
                 
         
                 </a-animation>
       </a-cone>
        
    </a-scene>
  </body>
</html>
